<ion-header>
    <ion-navbar color="secondary">
		 <ion-title start>
      	Ser Cuauhtémovil
    	</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
	
	<ion-row>
		 <ion-col col-2></ion-col>
		 <ion-col col-10>
			<h4 ion-text color="primary">Selecciona tu origen</h4>
		 </ion-col>
	 </ion-row>
	
	<div class="searchBox">
	  <ion-searchbar [(ngModel)]="query" (ionInput)="searchPlace()" placeholder="Buscar Ubicación"></ion-searchbar>
	</div>
    <ion-list>
        <ion-item *ngFor="let place of places" (touchstart)="selectPlace(place)">{{place.description}}</ion-item>
    </ion-list>
	
	
    <div #pleaseConnect id="please-connect">
        <p>Please connect to the Internet...</p>
    </div>
 
    <div #map id="map">
        <ion-spinner></ion-spinner>	
    </div>
