<ion-header>
    <ion-navbar color="secondary">
        <ion-buttons left>
            <button ion-button (click)="close()">Cancel</button>
        </ion-buttons>
        <ion-buttons right>
            <button [disabled]="saveDisabled" ion-button (click)="save()">Save</button>
        </ion-buttons>
    </ion-navbar>
 
    <ion-toolbar color="primary">
        <ion-searchbar [(ngModel)]="query" (ionInput)="searchPlace()"></ion-searchbar>
    </ion-toolbar>
 
    <ion-list>
        <ion-item *ngFor="let place of places" (touchstart)="selectPlace(place)">{{place.description}}</ion-item>
    </ion-list>
 
</ion-header>
 
<ion-content padding>
 	 <ion-row>
		 <ion-col col-2></ion-col>
		 <ion-col col-10>
			<h4 ion-text color="primary">Selecciona tu destino</h4>
		 </ion-col>
	 </ion-row>
    <div #pleaseConnect id="please-connect">
        <p>Please connect to the Internet...</p>
    </div>
 
    <div #map id="map">
        <ion-spinner></ion-spinner>	
    </div>
	

		<ion-row>
			<div id="tiempo">
			<ion-item>
				<ion-label>Selecciona hora de Salida:</ion-label>
				<ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
			</ion-item>
			</div>
		</ion-row>	

 
</ion-content>
