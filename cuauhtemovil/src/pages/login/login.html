<ion-content padding>
	 <ion-grid id="layer">
		 <ion-list>
			 
		  <ion-row>
			 <ion-col>
				 <img src="assets/images/logo.jpg" />
			 </ion-col>
		  </ion-row>
		 
		  <ion-row>
				<ion-col col-1></ion-col>
			  <ion-col col-10>
					<ion-item>
						  <ion-label>Usuario:</ion-label>
						  <ion-input type="text"></ion-input>
					</ion-item>
			 </ion-col>
		  </ion-row>
		  
		  <ion-row>
			 <ion-col col-1></ion-col>
		    <ion-col col-10>
		  	 		<ion-item>
						  <ion-label>Contraseña:</ion-label>
						  <ion-input type="password"></ion-input>
					</ion-item>
		    </ion-col>
		  </ion-row>
			  
		  <ion-row>
			 <ion-col col-4></ion-col>
			 <ion-col col-4>
				  <button ion-button class="login-button" (click)="login()">Login</button>
			 </ion-col>
		  </ion-row>
			 
		  <ion-row>
			 <ion-col col-1></ion-col>
			 <ion-col col-10>
				 <a [navPush]="pushPage" href="#"><ion-label color="light">¿No tienes cuenta? Resgistrate.</ion-label></a>
			 </ion-col>
		  </ion-row>
			 
	   </ion-list>
	 </ion-grid>
</ion-content>
